<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="warn">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/index">
        <mat-icon matListIcon>house</mat-icon>
        Home
      </a>

      <a mat-list-item routerLink="/customers">
        <mat-icon matListIcon>people</mat-icon>
        Clientes
      </a>

      <a mat-list-item routerLink="/suppliers">
        <mat-icon matListIcon>people</mat-icon>
        Fornecedores
      </a>

      <a mat-list-item routerLink="/groups">
        <mat-icon matListIcon>bookmarks</mat-icon>
        Grupos
      </a>

      <a mat-list-item routerLink="/products">
        <mat-icon matListIcon>fastfood</mat-icon>
        Produtos
      </a>

      <a mat-list-item routerLink="/compositions">
        <mat-icon matListIcon>vertical_split</mat-icon>
        Estrutura de Produto
      </a>

      <a mat-list-item routerLink="/purchases">
        <mat-icon matListIcon>shopping_cart</mat-icon>
        Pedidos de Compra
      </a>

      <a mat-list-item routerLink="/sales">
        <mat-icon matListIcon>shopping_cart</mat-icon>
        Pedido de Venda
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>DASHBOARD</span>
    </mat-toolbar>
    <div class="router-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
